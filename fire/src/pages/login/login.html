<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-icon name="log-in"></ion-icon> LOGIN</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="doLogin()" #f="ngForm">

        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="form-control" type="text" [(ngModel)]="user.emailField" name="emailField" required>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input class="form-control" type="password" name="passwordField" [(ngModel)]="user.passwordField" required></ion-input>
            </ion-item>
        </ion-list>

        <button type="submit" ion-button block large [disabled]="!f.valid">Login</button>

    </form>
    <button ion-button (click)="doSignUp()" color="dark" block large>Sign Up</button>

</ion-content>
